<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<h1>Spring Root Page</h1>
<p><a href="#" th:href="@{/inquiry}">Inquiry</a></p>
<p><a href="#" th:href="@{/survey}">Survey</a></p>

<table>
	<tr>
		<th>id</th><th>name</th><th>email</th><th>contents</th><th>date</th>
	</tr>
	<tr th:each="inquiry : ${inquiryList}">
		<td th:text="${inquiry.id}">1</td>
		<td th:text="${inquiry.name}">name</td>
		<td th:text="${inquiry.email}">email</td>
		<td th:text="${inquiry.contents}">contents</td>
		<td th:text="${inquiry.created}">created</td>
	</tr>
</table>
</body>
</html>
